<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
		<style>
				:root {
	--glass-bg: rgba(255, 255, 255, 0.2);  /* EVEN MORE transparent */
	--glass-blur: 20px; /* EVEN MORE blur */
	--glass-border: 1px solid rgba(255, 255, 255, 0.3); /* Brighter border */
	--glow-color: #ff6f61;
	--text-primary: #1a1a2e;
	--text-secondary: #5a5a72;
	--font-main: 'Poppins', sans-serif;
	--brand-color-1: #ff6f61;
	--brand-color-2: #ffca47;
	--brand-color-3: #7a9cff;

	/* New variable for the inner glow on glass panels */
	--glass-glow: inset 0 0 0 1.5px rgba(255, 255, 255, 0.4);
}

			*, *::before, *::after {
				box-sizing: border-box;
			}

			body {
				margin: 0;
				font-family: var(--font-main);
				-webkit-font-smoothing: antialiased;
				-moz-osx-font-smoothing: grayscale;
				background-color: #F8F9FA;
				color: var(--text-primary);
				position: relative;
				overflow-x: hidden;
			}

			.background-container {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				z-index: -1;
				overflow: hidden;
			}

			.blob {
				position: absolute;
				border-radius: 50%;
				filter: blur(80px);
				opacity: 0.6;
			}

			.blob {
    position: absolute;
    border-radius: 50%;
    filter: blur(80px);
    opacity: 0.6;
    /* This transition makes the blobs smoothly follow the mouse */
    transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

		/* We are replacing the old keyframe animation with a dynamic transform */
		.blob-1 {
			width: 400px;
			height: 450px;
			background: var(--brand-color-1);
			top: -150px;
			left: -100px;
			/* The blobs now move based on the --mouse-x/y variables */
			transform: translate(calc(var(--mouse-x, 0) * -100px), calc(var(--mouse-y, 0) * -80px));
		}

		.blob-2 {
			width: 350px;
			height: 380px;
			background: var(--brand-color-3);
			bottom: -100px;
			right: -150px;
			transform: translate(calc(var(--mouse-x, 0) * 80px), calc(var(--mouse-y, 0) * 120px));
		}

		.blob-3 {
			width: 250px;
			height: 250px;
			background: var(--brand-color-2);
			top: 50%;
			left: 50%;
			transform: translate(calc(var(--mouse-x, 0) * 50px), calc(var(--mouse-y, 0) * -50px));
		}


			.noise-layer {
				position: fixed;
				top: 0;
				left: 0;
				width: 100vw;
				height: 100vh;
				background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAMAAAAp4XiGAAAAA1BMVEX///+nxBvIAAAAIElEQVR42mP4HwR/HwT/HwT/HwT/HwT/HwT/HwT/HwQAGgA/f/9G9AAAAABJRU5ErkJggg==');
				opacity: 0.05;
				z-index: -1;
				pointer-events: none;
			}

			@keyframes float {
				0% {
					transform: translateY(0px) translateX(0px) rotate(0deg);
				}
				100% {
					transform: translateY(-50px) translateX(40px) rotate(180deg);
				}
			}

			a {
				color: var(--brand-color-1);
				text-decoration: none;
			}

			a:hover {
				text-decoration: underline;
			}

			h1, h2, h3, h4, h5, h6 {
				margin: 0;
				font-weight: 600;
			}
		</style>
	</head>
	<body data-sveltekit-preload-data="hover">
				<div class="background-container">
			<div class="blob blob-1"></div>
			<div class="blob blob-2"></div>
			<div class="blob blob-3"></div>
		</div>
		<div class="noise-layer"></div>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
